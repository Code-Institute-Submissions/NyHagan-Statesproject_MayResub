{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Delete a fact</h3>
    <h4>Please ensure that You start your state with a Capital Letter, and the rest small</h4>
    <div class="row">
        <form method="POST" action="{{ url_for('delfact') }}">
            <div class="card-panel">
                <nav id="searchnav">
                    <div class="nav-wrapper">
                      <form>
                        <div class="input-field">
                          <label for="find_state">Enter State</label>  
                          <input id="search"  name="del_state" type="search" required>
                        </div>
                      </form>
                    </div>
                  </nav>
                  <br>
				<input type="submit" value="Delete Fact">	
            </div>
        </form>

        
    </div>

{% endblock %}
