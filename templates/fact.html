{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Add or Edit a fact</h3>
    <h4>Please enter a state eg. Arkansas</h4>
    <div class="row">
        <form method="POST" action="{{ url_for('fact') }}">
          <div class="card-panel">
            <nav id="searchnav">
              <div class="nav-wrapper">
                <div class="input-field">
                  <label for="find_state">find a state</label>  
                  <input id="find_state"  name="find_state" type="search" required>
                </div>
              </div>
            </nav>
            <input type="text" placeholder="your fact goes here" name="add_fact" required>
				    <input type="submit" value="add">	
          </div>
        </form>
        <br>
    </div>
    <div class="delete"><!-- black background in order to make it more noticeable -->
      <a href="{{ url_for('delfact') }}">DELETE A FACT</a>
    </div>

{% endblock %}
