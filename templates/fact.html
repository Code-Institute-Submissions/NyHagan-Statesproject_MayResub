{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Add or Edit a fact</h3>
    <h4>Please ensure that You start your state with a Capital Letter, and the rest small eg. Arkansas</h4>
    <div class="row">
        <form method="POST" action="{{ url_for('fact') }}">
            <div class="card-panel">
                <nav id="searchnav">
                    <div class="nav-wrapper">
                      <form>
                        <div class="input-field">
                          <label for="find_state">find a state</label>  
                          <input id="search"  name="find_state" type="search" required>
                        </div>
                      </form>
                    </div>
                  </nav>
                <input type="text" placeholder="your fact goes here" name="add_fact" required>
				        <input type="submit" value="add">	
               
            </div>
        </form>
        <br>
        <button><a href="{{ url_for('delfact') }}">Delete a Fact</a></button>
        
    </div>

{% endblock %}
